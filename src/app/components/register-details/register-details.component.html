<form *ngIf="!clicked" class="form-horizontal" [formGroup]="registerDetails" novalidate (ngSubmit)="saveDetails(registerDetails.value)" style="box-sizing:border-box;width:100%">
<fieldset style="box-sizing:border-box;width:100%">

<!-- Form Name -->
<legend>General</legend>

<!-- Text input -->
<!-- ========================================      Personal Details ============================== -->
<div class="for-lg">
    <div class="caption">Personal Details</div>
     <userdetails [personalDetails]="registerDetails.controls['personalDetails']"></userdetails>
     
</div>
<!-- ========================================   Work Details ============================== -->
<div class="for-lg">
    <div class="caption">Work Details</div>
    <div class="form-group">
        <label class="col-xs-1 hidden-sm hidden-md hidden-lg"></label>
        <label class="col-sm-2 col-xs-3 control-label center" for="status">Work Status</label> 
       
        <div class="col-sm-8 col-xs-6" id="status"> 
            <div class="radio left-float"> <label><input type="radio" name="optradio" formControlName="optradio" [value]="true">Salaried</label></div>
           <div class="radio left-float"> <label><input type="radio" name="optradio" formControlName="optradio" [value]="false"> Business Owner</label></div>
        </div>
        <label class="col-xs-1"></label>
    </div>
    <!-- ========================================      Salaried  ============================== -->
    <employee *ngIf="(registerDetails.controls['optradio'].value)" [companyDetails]="registerDetails.controls['companyDetails']"></employee>
    <!-- ========================================      Work Details ============================== -->
    <business-owner *ngIf="!(registerDetails.controls['optradio'].value)" [businessDetails]="registerDetails.controls['businessDetails']"></business-owner>

</div>
<div style="clear: both"></div>
<div class="form-group">
    <button class="btn btn-lg btn-success col-sm-offset-5 col-xs-offset-5" [disabled]="!registerDetails.valid">Save</button>
</div>
</fieldset>
 </form>
 
<div class="wrap" *ngIf="clicked"><div class="loader"></div></div>
